<div class="row m-b-18px">
    <div class="col-md-12">
        <a (click)="readAutoms()" class='btn btn-primary pull-right'>
            <span class='glyphicon glyphicon-list'></span> Cancelación automática y Cierre diario
        </a>
    </div>
</div>

<br/>
 
<div class="row">
<div class="col-md-12">
 
<!-- HTML form for creating a user -->
<form [formGroup]="config_autom_form" (ngSubmit)="updateOperationParam()">
<table class='table table-hover table-responsive table-bordered'>

    <tr>
        <td>Code</td>
        <td>
            <input formControlName="code"
                type='text' name='code' readonly
                class='form-control' required />
 
            <!-- show this error if the field is 'touched' and 'empty' -->
            <div
                *ngIf="config_autom_form.get('code').touched && config_autom_form.get('code').hasError('required')"
                class="alert alert-danger">
                Code is required.
            </div>
        </td>
    </tr>
 
    <tr>
        <td>Name</td>
        <td>
            <input formControlName="name"
                type='text' name='name' readonly
                class='form-control' required />
 
            <!-- show this error if the field is 'touched' and 'empty' -->
            <div
                *ngIf="config_autom_form.get('name').touched && config_autom_form.get('name').hasError('required')"
                class="alert alert-danger">
                Name is required.
            </div>
        </td>
    </tr>

    <tr>
        <td>Comments</td>
        <td>
            <input formControlName="comments"
                type='text' name='comments' readonly
                class='form-control' required />
 
            <!-- show this error if the field is 'touched' and 'empty' -->
            <div
                *ngIf="config_autom_form.get('comments').touched && config_autom_form.get('comments').hasError('required')"
                class="alert alert-danger">
                Comments is required.
            </div>
        </td>
    </tr>
 
    <tr>
        <td>Value</td>
        <td>
            <input
                formControlName="operation_value"
                name='operation_value' class='form-control'/>
 
            <!-- show this error if the field is 'touched' and 'empty' -->
            <div
                *ngIf="config_autom_form.get('operation_value').touched && config_autom_form.get('operation_value').hasError('required')"
                class="alert alert-danger">
                Value is required.
            </div>
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <!-- Submit buttons is [disabled] if form is invalid. -->
            <button class="btn btn-primary" type="submit" [disabled]="config_autom_form.invalid">
                <span class="glyphicon glyphicon-edit"></span> Update
            </button>
        </td>
    </tr>
 
</table>
</form>
 
</div>
</div>
